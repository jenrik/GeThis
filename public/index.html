<!DOCTYPE html>
<html ng-app="gethis">
	<head>
		<title>GeThis</title>
		<link rel="icon" href="imgs/icon-32.png" type="image/png">
		<link href="imgs/icon-512.png" rel="apple-touch-icon" />
		<link href="imgs/icon-64.png" rel="apple-touch-icon" sizes="64x64" />
		<link href="imgs/icon-128.png" rel="apple-touch-icon" sizes="128x128" />
		<link href="imgs/icon-256.png" rel="apple-touch-icon" sizes="256x256" />
		<link href="imgs/icon-512.png" rel="apple-touch-icon" sizes="512x512" />

		<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-socket-io/socket.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<div class="panel panel-default" id="downloadList">
			<div class="panel-heading" id="downloadPanelHeading">
				<p class="left">Downloads</p>
				<span class="glyphicon glyphicon-plus right" id="openDownloadModal" ng-controller="DownloadModalController as modalCtrl" ng-click="modalCtrl.open()"></span>
			</div>
			<div class="panel-body" id="downloads" ng-controller="DownloadListController as dllist">
				<download ng-repeat="download in dllist.downloads"></download>
			</div>
		</div>
	</body>
</html>
